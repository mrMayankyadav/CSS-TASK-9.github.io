<!DOCTYPE html>
<html>
    <head>
        <title>CSS TASK-9</title>
        <style>
            body{
                display: flex;
                justify-content: center;
            }
            div{
                border: 4px solid black;
                height: 200px;
                width: 350px;
            }
            p{
                
                margin: 40px;
                /*background-clip: content-box;*/
                background-color: yellow;
                font-size: 20px; 
            }
        </style>
    </head>
    <body>
        <div>
            <p>This text has a margin of 40 pixels on 
                all four sides. It is nested within a 
                'div' with a border to make it easier 
                to see the effect of the margin.
            </p>
        </div>
    </body>
</html>
